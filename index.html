<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Metodos Numericos</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Metodos Numericos</a>
      </div>
    </nav>
    <main>
      <div class="container py-4">
        <div id="matriz_invalida"></div>
        <div class="btn-group me-2 pb-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-danger" id="quitarCeldas">
            <i class="bi bi-dash"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary" id="limpiarCeldas">
            <i class="bi bi-trash"></i>
          </button>
          <button type="button" class="btn btn-success" id="agregarCeldas">
            <i class="bi bi-plus"></i>
          </button>
        </div>
        <table id="matriz">
          <tbody id="tabla_matriz"></tbody>
        </table>
        <div class="pt-2">
          <button type="submit" class="btn btn-outline-dark" id="cholesky">
            Cholesky
          </button>
        </div>
        <div class="pt-2" id="resultados"></div>
      </div>
    </main>
    <footer class="p-2 mt-4 text-muted border-top">
      &copy; 2021 | anver-dev
    </footer>
    <script src="./js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
